<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avaliação de Maturidade de Produto</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f7f9fc; }
    h1 { color: #e91e63; } /* Pink principal */
    .question { margin-bottom: 20px; }
    .button {
      background: #e91e63; color: white; padding: 10px 20px;
      border: none; border-radius: 5px; cursor: pointer;
    }
    .button:hover { background: #c2185b; }
    #results-container { margin-top: 30px; }
  </style>
</head>
<body>
  <h1>Avaliação de Maturidade de Produto</h1>

  <div id="user-info">
    <input type="text" id="user-name" placeholder="Seu nome"><br><br>
    <input type="email" id="user-email" placeholder="Seu e-mail"><br><br>
    <input type="text" id="user-whatsapp" placeholder="Seu número de WhatsApp (opcional)"><br><br>

    <label for="user-role">Sua função atual:</label><br>
    <select id="user-role" onchange="toggleOtherRole(this)">
      <option value="">Selecione</option>
      <option>APM</option>
      <option>PO</option>
      <option>PM Junior</option>
      <option>PM Pleno</option>
      <option>PM Senior</option>
      <option>GPM</option>
      <option>Head Produto</option>
      <option>Diretor de Produto</option>
      <option>Outro</option>
    </select><br><br>
    <input type="text" id="other-role" placeholder="Qual?" style="display:none"><br><br>

    <button class="button" onclick="startAssessment()">Iniciar Avaliação</button>
  </div>

  <div id="assessment" style="display:none">
    <div id="question-container" class="question"></div>
    <div id="options-container"></div>
    <button class="button" onclick="nextQuestion()">Próxima</button>
  </div>

  <div id="results-container"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBuPNqRUfnMBeA8PhqsXpbYdW9MRskzyAw",
      authDomain: "pm-assessment-tool.firebaseapp.com",
      projectId: "pm-assessment-tool",
      storageBucket: "pm-assessment-tool.firebasestorage.app",
      messagingSenderId: "940100178848",
      appId: "1:940100178848:web:547bdef241a0d587cb8ac5"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const skills = [
      "Visão de Produto", "Gestão de Stakeholders", "Pesquisa de Usuário",
      "Métricas", "Design", "Tech", "Prioridades", "Liderança", "Execução"
    ];

    const questions = [
      { text: "Minha equipe tem uma visão clara do produto.", skill: "Visão de Produto" },
      { text: "Me comunico bem com stakeholders.", skill: "Gestão de Stakeholders" },
      { text: "Realizo pesquisas com usuários frequentemente.", skill: "Pesquisa de Usuário" },
      // Adicione suas perguntas reais aqui
    ];

    let currentQuestionIndex = 0;
    let answers = [];
    let userInfo = {};

    function toggleOtherRole(select) {
      document.getElementById('other-role').style.display = select.value === 'Outro' ? 'block' : 'none';
    }

    function startAssessment() {
      const name = document.getElementById("user-name").value.trim();
      const email = document.getElementById("user-email").value.trim();
      const whatsapp = document.getElementById("user-whatsapp").value.trim();
      let role = document.getElementById("user-role").value;
      const otherRole = document.getElementById("other-role").value.trim();
      if (!name || !email || !role) return alert("Preencha nome, e-mail e função");
      if (role === "Outro" && otherRole) role = otherRole;

      userInfo = { name, email, whatsapp, role };
      document.getElementById("user-info").style.display = "none";
      document.getElementById("assessment").style.display = "block";
      showQuestion(currentQuestionIndex);
    }

    function showQuestion(index) {
      const q = questions[index];
      document.getElementById("question-container").innerText = q.text;
      const options = [1, 2, 3, 4, 5];
      document.getElementById("options-container").innerHTML = options.map(o =>
        `<label><input type='radio' name='option' value='${o}'> ${o}</label><br>`
      ).join('');
    }

    function nextQuestion() {
      const selected = document.querySelector('input[name="option"]:checked');
      if (!selected) return alert("Escolha uma opção");
      const value = parseInt(selected.value);
      answers.push({ skill: questions[currentQuestionIndex].skill, score: value });
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        showQuestion(currentQuestionIndex);
      } else {
        saveResults();
      }
    }

    function saveResults() {
      const result = {};
      skills.forEach(skill => {
        const skillAnswers = answers.filter(a => a.skill === skill);
        const avg = skillAnswers.reduce((sum, a) => sum + a.score, 0) / skillAnswers.length || 0;
        result[skill] = avg.toFixed(1);
      });

      db.collection("assessments").add({
        user: userInfo,
        result,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        showResults(result);
      });
    }

    function showResults(result) {
      document.getElementById("assessment").style.display = "none";
      const container = document.getElementById("results-container");
      container.innerHTML = `<h2>Resultado da Avaliação</h2>` +
        skills.map(skill => `<p><strong>${skill}:</strong> ${result[skill]}</p>`).join('');
    }
  </script>
</body>
</html>
